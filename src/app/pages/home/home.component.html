<ng-container *ngIf="!loading">

  <app-header [user]="user"></app-header>

  <mat-divider></mat-divider>

  <div class="grid">
    <div class="summaries">
      <ng-container>
        <app-container-summary [categories]="user.categories" class="container-summary"></app-container-summary>
      </ng-container>
    </div>

    <div class="transactions">
      <app-transaction class="table-transactions" [transactions]="user.transactions"></app-transaction>
    </div>

    <div class="categories">
      <ng-container>
        <app-container-categories [categories]="user.categories"(deletedCategoryHomeEmitter)="updateCategories($event)"></app-container-categories>
      </ng-container>
    </div>

    <button mat-raised-button class="btn-add-category-desktop" (click)="openDialogCrud()">
      <mat-icon>add</mat-icon>
      <span>Add category</span>
    </button>
  </div>

  <mat-tab-group class="tabs">
    <mat-tab label="Summary">
      <div class="summaries">
        <app-container-summary [categories]="user.categories"></app-container-summary>
      </div>
    </mat-tab>
    <mat-tab label="Transactions">
      <div class="transactions">
        <app-transaction class="table-transactions"></app-transaction>
      </div>
    </mat-tab>
    <mat-tab label="Categories">
      <div class="categories">
        <app-container-categories [categories]="user.categories"></app-container-categories>
      </div>
      <button mat-fab color="primary" class="btn-add-category-mobile" (click)="openDialogCrud()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-tab>
  </mat-tab-group>

</ng-container>

<div class="spinner" *ngIf="loading">
  <mat-spinner mode="indeterminate" color="primary" diameter="40"></mat-spinner>
</div>
