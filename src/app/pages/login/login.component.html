<div class="container">
  <form [formGroup]="form" (ngSubmit)="login()" (keyup.enter)="login()">

    <h1>Login</h1>
  
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex: jsmith@gmail.com" formControlName="email">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="******" formControlName="password">
    </mat-form-field>
  
    <button mat-raised-button type="submit" [disabled]="form.invalid">Login</button>
  
  </form>
  
  <div>
    Do you haven't an account?
    <button mat-stroked-button [routerLink]="['/signup']">Signup</button>
  </div>  
</div>
