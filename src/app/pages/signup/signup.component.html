<div class="container">
  <form [formGroup]="form" (ngSubmit)="signup()" (keyup.enter)="signup()">

    <h1>Signup</h1>
  
    <div class="form-group">
      
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput type="text" placeholder="Ex: John" formControlName="firstName">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput type="text" placeholder="Ex: Smith" formControlName="lastName">
      </mat-form-field>
    </div>
  
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex: jsmith@gmail.com" formControlName="email">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="******" formControlName="password">
    </mat-form-field>
  
    <button mat-raised-button type="submit" [disabled]="form.invalid">Sign up</button>
  
  </form>
  
  <div>
    Do you have an account?
    <button mat-stroked-button [routerLink]="['/login']">Login</button>
  </div>
</div>
