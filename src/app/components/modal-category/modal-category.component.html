<mat-toolbar>
  <mat-toolbar-row>

    <h1>{{ data.title }}</h1>

    <span class="spacer"></span>
    
    <button mat-icon-button [matMenuTriggerFor]="menuCategory">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menuCategory="matMenu" yPosition="below" xPosition="before">
      <button mat-menu-item (click)="openModalUpdateCategory('insert')">
        <mat-icon>add</mat-icon>
        <span>Expense</span>
      </button>
      <button mat-menu-item (click)="openModalUpdateCategory('update')">
        <mat-icon>update</mat-icon>
        <span>Update</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>import_export</mat-icon>
        <span>Export</span>
      </button>
      <button mat-menu-item (click)="openModalCategoryConfirmation('reset')">
        <mat-icon>clear_all</mat-icon>
        <span>Reset</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="openModalCategoryConfirmation('delete')">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>

    <button mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<main>
  <div class="category-info">
    <span>Budget: ${{ data.budget }}</span>
    <span>Spent: ${{ data.spent }}</span>
    <span>Available: ${{ data.available }}</span>
  </div>

  <mat-progress-bar
    mode="determinate"
    [value]="data.progress"
  ></mat-progress-bar>

  <div class="mat-elevation-z8 container-table" *ngIf="dataSource.data">
    <mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="desc">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.desc }}</mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.amount }}</mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.category }}</mat-cell>
      </ng-container>

      <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>

  <div class="wrapper-no-data" *ngIf="!dataSource.data">
    <h2>There is not expenses yet</h2>
  </div>
</main>
