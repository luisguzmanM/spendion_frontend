<div class="mat-elevation-z8 table-container">
  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="desc">
      <mat-header-cell class="d-flex-center" *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell class="d-flex-center" *matCellDef="let element">{{ element.desc }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell class="d-flex-center" *matHeaderCellDef>Amount</mat-header-cell>
      <mat-cell class="d-flex-center" *matCellDef="let element">{{ element.amount }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
