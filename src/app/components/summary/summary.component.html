<mat-card class="card" [class.income]="summary.title === 'Incomes'" (click)="summary.title === 'Incomes' ? openModalAddIncome() : ''">

  <mat-card-header>
    <span>{{ summary.title }}</span>
    <span class="spacer"></span>
    <mat-icon>{{ summary.icon }}</mat-icon>
  </mat-card-header>

  <mat-card-content>
    <span>${{ summary.amount | number: '1.2-2' }}</span>
  </mat-card-content>

</mat-card>
