<mat-card class="card" [class.income]="summary.title === 'Incomes'" (click)="summary.title === 'Incomes' ? openModalAddIncome() : ''">

  <mat-card-header>
    <span>{{ summary.title }}</span>
    <span class="spacer"></span>
    <span>{{ summary.icon }}</span>
  </mat-card-header>

  <mat-card-content>
    <span>${{ summary.amount > 0 ? summary.amount : 0 | number: '1.2-2'}}</span>
  </mat-card-content>

</mat-card>
