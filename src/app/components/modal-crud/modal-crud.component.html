<mat-toolbar>
  <mat-toolbar-row>
    <h1>{{ data.title ? data.title : defaultTitle }}</h1>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<form>
  <mat-form-field class="full-width">
    <mat-label>{{ data.labelTextField ? data.labelTextField : defaultLabelTextField }}</mat-label>
    <input matInput type="text" placeholder="Ex. Pizza" value="">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>{{ data.labelNumberField ? data.labelNumberField : defaultLabelNumberField }}</mat-label>
    <input matInput type="number" placeholder="Ex. 9.90" value="">
  </mat-form-field>
</form>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial>Confirm</button>
</div>
