<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>

<mat-toolbar>
  <mat-toolbar-row>
    <h1>{{ data.title }}</h1>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<form>
  <mat-form-field class="full-width">
    <mat-label>{{ data.labelNumberField }}</mat-label>
    <input matInput type="number" placeholder="Ex. 5000.00" [formControl]="form">
  </mat-form-field>
</form>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button (click)="onNoClick()" [disabled]="loading">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()" [disabled]="loading">Confirm</button>
</div>
