<div class="container">
  <form [formGroup]="formCtrl">

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput type="text" placeholder="Ex: John" formControlName="firstName" [readonly]="loading">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput type="text" placeholder="Ex: Smith" formControlName="lastName" [readonly]="loading">
    </mat-form-field>

    <div class="spinner" *ngIf="loading">
      <mat-spinner mode="indeterminate" color="primary" diameter="40"></mat-spinner>
    </div>

    <button type="submit" mat-raised-button color="primary" [disabled]="formCtrl.invalid || loading" (click)="saveChanges()">Save changes</button>

  </form>
</div>
