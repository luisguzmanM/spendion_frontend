<div class="container">
  <form [formGroup]="formCtrl">

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput type="text" placeholder="Ex: John" formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput type="text" placeholder="Ex: Smith" formControlName="lastName">
    </mat-form-field>

    <button mat-raised-button color="primary">Save changes</button>

  </form>
</div>
