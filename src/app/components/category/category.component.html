<mat-card class="card">
  <div class="card-wrapper">
    <div class="card-icon">
      <mat-icon>category</mat-icon>
    </div>
    <div class="card-info">
      <div class="card-info-left">
        <span>Desc: {{ data.title }}</span>
        <span>Limit: ${{ data.budget }}</span>
      </div>
      <div class="card-info-right">
        <span>Spent: ${{ data.spent }}</span>
        <span>Av: ${{ data.available }}</span>
      </div>
    </div>
  </div>
  <div class="card-wrapper">
    <mat-progress-bar mode="determinate" [value]="data.progress"></mat-progress-bar>
  </div>
</mat-card>
